apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-statefulset
spec:
  serviceName: redis-service
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
        - name: redis-videoanalytics
          image: redis:alpine
          ports:
            - containerPort: 6379
              name: redis-cli
  selector:
    matchLabels:
      app: redis-app